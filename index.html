<!doctype html>
<html>
<head>
  <title>Screendoor translation tag generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="underscore.js"></script>
  <script src="store.js"></script>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Language</th>
        <th colspan="2">Text</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="language_td">
          <select class="translation_language">
            <option value="en">English</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
          </select>
        </td>
        <td class="textarea_td">
          <textarea class="translation_text"></textarea>
        </td>
        <td>
          <a class="js_remove_language" href="#">Remove</a>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">
          <a class="js_add_language" href="#">Add language</a>
        </td>
    </tfoot>
  </table>

  <textarea class="result" readonly>
  </textarea>

  <script src="script.js"></script>
</body>
</html>
